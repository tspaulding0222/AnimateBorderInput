<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Tom's AssureX Test Site</title>
  <meta name="description" content="Tom's AssureX Test Site">

  <link rel="shortcut icon" href="./favicon.ico?" type="image/x-icon">
  <link rel="stylesheet" href="./styles/app.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>

  <div class="giraffe">
    <img class="giraffe-img" src="./img/giraffe/Giraffe.png">
    <div class="giraffe-eye giraffe-left-eye">
      <img class="" src="./img/giraffe/LeftEye.png">
    </div>
    <div class="giraffe-eye giraffe-right-eye">
      <img class="" src="./img/giraffe/RightEye.png">
    </div>
    <img class="giraffe-left-ear giraffe-ear" src="./img/giraffe/LeftEar.png">
    <img class="giraffe-right-ear giraffe-ear" src="./img/giraffe/RightEar.png">
    <img class="giraffe-left-nostril giraffe-nostril" src="./img/giraffe/LeftNostril.png">
    <img class="giraffe-right-nostril giraffe-nostril" src="./img/giraffe/RightNostril.png">
    <img class="giraffe-antler giraffe-left-antler" src="./img/giraffe/LeftAntler.png">
    <img class="giraffe-antler giraffe-right-antler" src="./img/giraffe/RightAntler.png">
    <img class="giraffe-outer-circle" src="./img/giraffe/OuterRing.png">
  </div>

  <div class="test-form">
    <div class="test-form-question">
      <img src="./img/question.jpg">
      <img src="./img/input.jpg">
    </div>
    <div class="test-form-arrow">
      <img src="./img/yellow_arrow.png">
    </div>
  </div>

  <div class="test-form-anim-buttons">
    <button class="SlideInRightAnim">
        Slide In Right
    </button>
    <button class="BounceInRightAnim">
        Bounce In Right
    </button>
    <button class="JelloAnim">
        Jello
    </button>
    <Button class="PulseAnim">
        Pulse
    </Button>
    <Button class="VibrateAnim">
        Vibrate
    </Button>
  </div>

  <form>
    <div class="nameInput">
      <label class="nameInput-label">Animated Border Input:</label>
      <div class="nameInput-Container">
        <input class="nameInput-input" data-val-min-length="20">
        <div class="nameInput-animatedBorderPosition">
          <div class="nameInput-animatedBorderMask">
            <div class="nameInput-animatedBorder"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="autoCompleteInput">
      <label class="autoCompleteInput-label">G-Maps AutoComplete: </label>
      <div>
        <input id="autocomplete" placeholder="Enter your address" onfocus="geolocate()" class="autoCompleteInput-input" type="text"></input>
      </div>
    </div>
  </form>

  <div class="loader-container">
    <div class="loader loader-1"></div>
  </div>

  <div class="loader-container">
    <div class="loader loader-2">
      <div class="dot blue-dot"></div>
      <div class="dot green-dot"></div>
      <div class="dot yellow-dot"></div>
      <div class="dot red-dot"></div>
    </div>
  </div>

  <script>
    function initAutocomplete() {
      autocomplete = new google.maps.places.Autocomplete(
        (document.getElementById("autocomplete")),
        { types: ["geocode"] }
      );
    }
      
    function geolocate() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var geolocation = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            var circle = new google.maps.Circle({
              center: geolocation,
              radius: position.coords.accuracy
            });
            autocomplete.setBounds(circle.getBounds());
          });
        }
      }
  </script>
  <script src="./js/app.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBAXzOFn3pWD31V05o1WdvRQz6G7xWtyiU&libraries=places&callback=initAutocomplete"
    async defer></script>
</body>

</html>
