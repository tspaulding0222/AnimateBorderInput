<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Animated Border Log In Form</title>
  <meta name="description" content="Animated Border Log In Form">
  <meta name="author" content="SitePoint">

  <link rel="shortcut icon" href="./favicon.ico?" type="image/x-icon">
  <link rel="stylesheet" href="./styles/styles.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <form>
    <div class="nameInput">
      <label class="nameInput-label">Input:</label>
      <div class="nameInput-Container">
        <input class="nameInput-input" data-val-min-length="20">
        <div class="nameInput-animatedBorderPosition">
          <div class="nameInput-animatedBorderMask">
            <div class="nameInput-animatedBorder"></div>
          </div>
        </div>
      </div>
    </div>
  </form>

  <script src="./js/app.js"></script>
</body>

</html>
